<div class="sign-in-card">
  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="signIn()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input name="email" [(ngModel)]="email" inputmode="email" autocomplete="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input name="password" [(ngModel)]="password" autocomplete="current-password" type="password"></ion-input>
        </ion-item>
        <ion-button type="submit" [disabled]="!email || !password">
          Sign In
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</div>
